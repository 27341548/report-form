<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>下载之后加我微信123456或者发你的微信给我</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>下载之后加我微信或者发你的微信给我</h1>
    <form id="healthForm">
      <label>姓名：<input type="text" name="姓名" required /></label>
      <label>性别：
        <select name="性别" required>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </label>
      <label>年龄：<input type="number" name="年龄" required /></label>
      <label>联系电话：<input type="text" name="电话" /></label>
      <label>身份证号码：<input type="text" name="身份证号" /></label>
      <label>体检年：<input type="text" name="单位" /></label>
      <label>体检月（例如7月不要写7，要写07）：<input type="text" name="体检月" required /></label>
      <label>体检日（例如7日不要写7，要写07）：<input type="text" name="体检日" required /></label>
      <label>体检日（例如7日不要写7，要写07）：<input type="text" name="体检日" required /></label>
      <label>身高（不用带单位，例如一米七  写170）：<input type="text" name="体检日" required /></label>
      <label>体重（写公斤 例如100斤  写50 不用带单位）：<input type="text" name="体检日" required /></label>
      <label>体重指数（不用填，你填完升高体重自动生成）：<input type="text" name="体检日" required /></label>
      <label>理想体重（不用填，你填完升高体重自动生成）：<input type="text" name="体检日" required /></label>
      <label>左眼（这个是左眼视力 不会填微信问我）：<input type="text" name="体检日" required /></label>
      <label>右眼（这个是左眼视力 不会填微信问我）：<input type="text" name="体检日" required /></label>
      <button type="submit">生成 CSV 文件</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
