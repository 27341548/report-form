<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>体检报告表格填写</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>填完之后下载文件发到我微信</h1>
    <form id="healthForm">
      <label>体检城市：<input type="text" name="体检城市" required /></label>
      <label>姓名：<input type="text" name="姓名" required /></label>
      <label>性别：
        <select name="性别" required>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </label>
      <label>年龄：<input type="number" name="年龄" required /></label>
      <label>联系电话：<input type="text" name="电话" /></label>
      <label>身份证号码：<input type="text" name="身份证号" /></label>
<label>体检年：
  <select name="体检年" required>
    <option value="">请选择</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>
</label>

<label>体检月：
  <select name="体检月" required>
    <option value="">请选择</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
</label>

<label>体检日：
  <select name="体检日" required>
    <option value="">请选择</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
  </select>
</label>

      <label>身高（cm）：<input type="number" name="身高" id="height" required /></label>
      <label>体重（kg）：<input type="number" name="体重" id="weight" required /></label>

<!-- 自动计算显示 -->
<label>体重指数（BMI）：<input type="text" name="体重指数" id="bmi" readonly /></label>
<label>理想体重（kg）：<input type="text" name="理想体重" id="ideal" readonly /></label>

      <label>左眼（这个是左眼视力 不会填微信问我）：<input type="text" name="左眼" required /></label>
      <label>右眼（这个是右眼视力 不会填微信问我）：<input type="text" name="右眼" required /></label>
      <button type="submit">生成 CSV 文件</button>
<div style="text-align: center; margin-top: 30px;">
  <p>📱 微信扫码联系我：</p>
  <div style="display: flex; justify-content: center; gap: 40px;">
    <img src="weixin.png" alt="微信1" width="150" />
    <img src="weixin2.jpg" alt="微信2" width="150" />
  </div>
</div>
<script defer src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script>

    setTimeout(() => {
      const pv = document.getElementById("busuanzi_value_page_pv")?.innerText;
      console.log("👀 当前访问总次数：", pv);

</script>
